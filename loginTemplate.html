<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style_ok.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <div class="col-md-12 text-center">
        <h2>會員登入</h2>
    </div>

    <div class="col-md-12">
        <div class="login-area add-mobile-gutter">
            <form class="ng-pristine ng-valid">
                <div class="login-form clearfix">
                    <div class="form-title hidden-xs">
                        帳號
                    </div>
                    <input type="text" name="LoginID" id="LoginID" tabindex="3" placeholder="帳號 或 EMAIL"
                        autocomplete="on">
                    <div class="form-title hidden-xs">
                        密碼 <a href="login-forgot-pwd.asp">忘記密碼？</a>
                    </div>
                    <input type="password" name="LoginPassword" id="LoginPassword" tabindex="4" placeholder="密碼">
                    <a class="visible-xs" href="login-forgot-pwd.asp">忘記密碼？</a>
                </div>

                <button type="button" class="plain-btn -login-btn" onclick="Login()" tabindex="5">登入</button>
                <br>
            </form>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <h4>還不是會員嗎？<a class="link-center" href="register.asp"><u>立刻註冊新帳號</u></a></h4>
    </div>

</body>

</html>
